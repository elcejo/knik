<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knik - Marble Race Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>

<body>

    <div id="ui-overlay">
        <h1>Knik</h1>

        <details open>
            <summary>Composici√≥n</summary>
            <div class="details-content">
                <div class="input-group">

                    <div class="format-selector">

                        <button class="format-btn" data-format="square">1:1</button>
                        <button class="format-btn" data-format="horizontal">16:9</button>
                    </div>
                </div>
            </div>
        </details>

        <details open>
            <summary>Configuraciones</summary>
            <div class="details-content">
                <div class="input-group">
                    <label>Longitud de Carrera</label>
                    <select id="lengthSelect">
                        <option value="3000">Corto (Express)</option>

                    </select>

                    <label>N√∫mero de Canicas (1-50)</label>
                    <div style="display: flex; gap: 5px; align-items: center;">

                        <button id="btnOpenMarbles" class="secondary icon-btn" title="Configurar Canicas">‚öôÔ∏è</button>
                    </div>
                </div>
                <div class="input-group">
                    <label>Semilla del Mapa</label>
                    <input type="text" id="mapSeed" placeholder="Mapa">
                </div>
                <div class="input-group">
                    <label>Semilla de la Carrera</label>
                    <input type="text" id="raceSeed" placeholder="Carrera">
                </div>
                <button id="btnRandomize" class="secondary" style="margin-top:5px">üé≤ Aleatorizar</button>
            </div>
        </details>

        <details open>
            <summary>Personalizaci√≥n</summary>
            <div class="details-content">
                <div class="input-group">
                    <label>Tema de la Carrera</label>
                    <select id="themeSelect">
                        <option value="colors">Cl√°sico (Colores)</option>
                        <option value="emojis">Emojis</option>
                        <option value="countries">Pa√≠ses (Banderas Reales)</option>
                    </select>
                </div>
                <button id="btnOpenColors" class="secondary" style="margin-top:10px">üé® Configurar Colores</button>
            </div>
        </details>

        <div class="action-buttons">
            <button id="btnPreview" class="secondary">Previsualizar</button>
            <button id="btnRecord" class="primary">Generar y Grabar</button>
        </div>

        <div id="status">Esperando...</div>
    </div>

    <!-- Modal de Personalizaci√≥n de Colores -->
    <div id="modal-colors" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Personalizaci√≥n Visual</h2>
                <button id="btnCloseColors" class="close-btn">‚úï</button>
            </div>

            <div class="modal-body">
                <div class="color-section">
                    <h3>Ambiente</h3>
                    <div class="input-row">
                        <label>Fondo Base</label>
                        <input type="color" id="colorBg" value="#0c0c0e">
                    </div>
                    <div class="input-row">
                        <label>Paredes</label>
                        <input type="color" id="colorWall" value="#151520">
                    </div>
                    <div class="input-row">
                        <label>Fondo Animado</label>
                        <select id="bgAnimSelect">
                            <option value="none" selected>Ninguno (Liso)</option>
                            <option value="stars">Nebulosa Estelar (Parallax)</option>
                            <option value="grid">Cyber-Grid (Retro-Futurista)</option>
                            <option value="particles">Part√≠culas Bokeh (Suave)</option>
                        </select>
                    </div>
                </div>

                <div class="color-section">
                    <h3>Obst√°culos</h3>
                    <div class="grid-inputs">
                        <div class="input-group">
                            <label>Rampas</label>
                            <input type="color" id="colorRamp" value="#ffffff">
                        </div>
                        <div class="input-group">
                            <label>Plinkos</label>
                            <input type="color" id="colorPlinko" value="#ffffff">
                        </div>
                        <div class="input-group">
                            <label>Molinos</label>
                            <input type="color" id="colorWindmill" value="#ffffff">
                        </div>
                        <div class="input-group">
                            <label>Vortex</label>
                            <input type="color" id="colorVortex" value="#00f2ff">
                        </div>
                        <div class="input-group">
                            <label>Anillos</label>
                            <input type="color" id="colorRing" value="#ffffff">
                        </div>
                        <div class="input-group">
                            <label>Bumpers</label>
                            <input type="color" id="colorBumper" value="#ffffff">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="sidebar-toggle">‚ò∞</button>

    <div id="canvas-container">

    <!-- Modal de Selecci√≥n de Canicas -->

                    personaliza sus nombres.</p>
                <div id="marble-pool-list" class="marble-list">
                    <!-- Din√°mico desde JS -->

            </div>
            <div class="modal-footer"
                style="padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: flex-end;">
                <button id="btnSaveMarbles" class="primary">Guardar Selecci√≥n</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
